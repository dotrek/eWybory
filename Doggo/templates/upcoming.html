{% extends "base.html" %}

{% block content %}
{% if upcoming_list %}
<ul>
    {% for Wybory in upcoming_list %}
         <font size="5" color="#428bca">{{ Wybory.typ }} -  w dniach: {{ Wybory.start_time }} - {{ Wybory.end_time }}</br></font>
    {% endfor %}
</ul>
{% else %}
<p>Brak nadchodzących wyborów.</p>
{% endif %}
{% endblock %}
